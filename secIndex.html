<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stop watch</title>
    <link rel="stylesheet" href="Ystyles.css" />
    <script
      src="https://kit.fontawesome.com/56b4e5fddd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="main">
      <div class="secMain">
        <div class="panDis num">00:00</div>
        <div class="num">00:00</div>
        <div class="display num">00:00</div>
        <div class="num">00:00</div>
        <div class="num secDis">00:00</div>
      </div>

      <div class="thirdMain">
        <div class="buttonSet">
          <button class="start">start</button>
          <button class="stop">stop</button>
          <button class="reset">reset</button>
          <button class="delete">Delete</button>
        </div>

        <div class="secButtonSet">
          <button class="pamadoro">Pan</button>
        </div>
      </div>

      <div class="panNum"></div>

      <div class="extra">
        <div class="put">
          <div class="count">count down</div>
          <label class="minLabel">minute</label>
          <input type="number" class="min" placeholder="" />
          <label class="secLabel">second</label>
          <input type="number" class="sec" placeholder="" />
          <button class="sumit">Start</button>
        </div>
      </div>
      <div class="eDisplay">00:00</div>
    </div>
  </body>
  <script src="cool.js"></script>
</html>
